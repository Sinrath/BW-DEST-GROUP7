services:
  vr-escape-room:
    build: .
    ports:
      - "8443:8443"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    volumes:
      - ./certs:/app/certs:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - vr-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./aframe-extras:/usr/share/nginx/html/aframe-extras:ro
      - ./script.js:/usr/share/nginx/html/script.js:ro
      - ./cat.glb:/usr/share/nginx/html/cat.glb:ro
      - ./floor_lamp.glb:/usr/share/nginx/html/floor_lamp.glb:ro
      - ./favicon.svg:/usr/share/nginx/html/favicon.svg:ro
    depends_on:
      - vr-escape-room
    restart: unless-stopped
    networks:
      - vr-network

networks:
  vr-network:
    driver: bridge
