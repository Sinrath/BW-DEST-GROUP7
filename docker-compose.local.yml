services:
  vr-escape-room:
    build: .
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - USE_HTTP=true
    networks:
      - vr-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.local.conf:/etc/nginx/nginx.conf:ro
      - .:/usr/share/nginx/html:ro
    depends_on:
      - vr-escape-room
    restart: unless-stopped
    networks:
      - vr-network

networks:
  vr-network:
    driver: bridge